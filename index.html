<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vanilla Shopping</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header id="title">
      <h1><span class="cursive">Vanilla</span> Shopping</h1>
    </header>
    <main id="app">
      <div>
        <form id="input">
          <input type="text" id="item" />
          <input type="submit" id="addItem" value="Add" />
        </form>
      </div>
      <div id="output">
        <ul id="list"></ul>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
